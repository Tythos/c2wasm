<!DOCTYPE html>
<html lang="en">

<head>
    <title>C2WASM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 16px;
            background-color: #111;
            color: #eee;
            font-family: monospace;
            font-size: 12pt;
        }

        pre {
            margin: 0;
            padding: 16px;
            border: 1px solid #777;
            background-color: #222;
        }
    </style>

    <script type="module">
        function log(msg) {
            let body = window.document.body;
            let pre = body.querySelector("pre");
            let now = new Date();
            if (!pre) {
                pre = window.document.createElement("pre");
                body.appendChild(pre);
            }
            pre.textContent += `[${now.toISOString()}]# ${msg}\n`;
        }

        async function init() {
            const { instance } = await WebAssembly.instantiateStreaming(
                fetch("./sum.wasm")
            );

            const jsArray = [1, 2, 3, 4];
            const cArrayPointer = instance.exports.malloc(jsArray.length * 4);
            const cArray = new Uint32Array(
                instance.exports.memory.buffer,
                cArrayPointer,
                jsArray.length
            );
            cArray.set(jsArray);
            log(instance.exports.sum(cArrayPointer, cArray.length));
        }
        init();
    </script>
</head>

<body></body>

</html>
